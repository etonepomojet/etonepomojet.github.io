<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Вопросы для свидания</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fdf6e3;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #container {
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    max-width: 600px;
    text-align: center;
  }
  button {
    margin-top: 20px;
    padding: 10px 25px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
  #question {
    font-size: 20px;
  }
</style>
</head>
<body>

<div id="container">
  <div id="question">Нажми "Следующий вопрос", чтобы начать</div>
  <button onclick="nextQuestion()">Следующий вопрос</button>
</div>

<script>
  const questions = [
    "1. Есть ли среди твоих любимых занятий что-то необычное, что приносит тебе колоссальное удовольствие, но может быть непонятным для других?",
    "2. Для тебя важно уединение? Как часто тебе нужно быть в одиночестве и проводить время наедине с собой?",
    "3. Что ты делаешь, когда тебе скучно?",
    "4. Что бы ты хотела, чтобы я у тебя спросил?",
    "5. Что мне на самом деле стоит о тебе знать?",
    "6. Как думаешь, какие три черты у нас с тобой общие?",
    "7. Что способно растрогать тебя до слез?",
    "8. Какое твое самое счастливое детское воспоминание?",
    "9. Что для тебя самое важное в жизни?",
    "10. Какой самый забавный комплимент тебе когда-либо делали?",
    "11. Опиши себя в трех словах?",
    "12. Что тебе мешает выражать свои истинные чувства?",
    "13. О чем будешь жалеть, если не решишься сделать это в ближайшем будущем?",
    "14. Возможна ли дружба между мужчиной и женщиной?",
    "15. В каких случаях ты чувствуешь ограничение своей свободы в отношениях?",
    "16. С каким мужчиной ты бы никогда не стала начинать отношения?",
    "17. Какие качества или поступки способны тебя оттолкнуть?",
    "18. Без чего, на твой взгляд, невозможно построить успешные отношения?",
    "19. Какие отношения были для тебя самыми поучительными и почему?",
    "20. Что заставило тебя уйти из прошлых отношений?",
    "21. Считаешь ли нормальным общаться с бывшими?",
    "22. Как ты представляешь себе идеального спутника жизни?",
    "23. Что важнее — личные отношения или карьера?",
    "24. Какое место в отношениях занимает доверие для тебя?",
    "25. Как ты относишься к изменам?"
  ];

  let current = 0;

  function nextQuestion() {
    if (current < questions.length) {
      document.getElementById("question").textContent = questions[current];
      current++;
    } else {
      document.getElementById("question").textContent = "Все вопросы заданы!";
    }
  }
</script>

</body>
</html>
